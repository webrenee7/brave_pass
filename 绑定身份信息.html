<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>绑定身份信息</title>
<link rel="stylesheet" type="text/css" href="res/css/css.css" />
</head>
<body>
	<div class="bind_box">
    	<div class="banner">
        	<img src="res/images/banner.jpg" />
        </div>
        <div class="bind_info">
        	<div class="input_line">
            	<label class="blue">身份：</label>
                <input type="radio" id="identity"/><label class="tag blue" for="identity">药师</label>
                <input type="radio" id="represent"/><label class="tag" for="represent">代表</label>
            </div>
            <div class="input_line">
            	<label>姓名：</label>
                <input type="text" />
            </div>
            <div class="input_line">
            	<label>电话：</label>
                <input type="text" />
            </div>
            <div class="input_line">
            	<label>大区：</label>
                <select>
                	<option>请选择</option>
                    <option>北京</option>
                    <option>南京</option>
                    <option>天津</option>
                </select>
            </div>
            <div class="input_line">
            	<label>地区：</label>
                <input type="text" />
            </div>
        </div>
        <div class="submit_btn"><input type="button" class="btn" value="提交" />
    </div>
</body>
</html>
